apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::362114946245:role/UdacityFlaskDeployCBKubectlRole
    username: build
    groups:
      - system:masters
    - rolearn: arn:aws:iam::362114946245:role/UdacityFlaskDeployCBKubectlRole
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
